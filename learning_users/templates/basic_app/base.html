<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <!-- Background image -->
    <div
    class="bg-image"
    style="
    background-image: url('https://mdbcdn.b-cdn.net/img/Photos/Others/images/77.jpg');
    height: 100vh;">



    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #b6d5ec;">
        <a class="navbar-brand" href="#">BRAND</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'basic_app:register' %}">Register</a>
              </li>
              
              {% if user.is_authenticated %}

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">LogOut</a>
                </li>
              
              {% else %}

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'basic_app:user_login' %}">LogIn</a>
                </li>

              {% endif %}


              <li class="nav-item">
                <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
              </li>
            

          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <br>
    <div class="container">

    {% block body_block %}
    <!-- {# Anything outside of this will be inherited if you use extend.#} -->
    {% endblock %}


    </div>
</div>
</body>
</html>
